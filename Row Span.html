<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            border-collapse:collapse;
            /*border-spacing: 5px;*/
            /*cell-spacing */
        }
        td,th{
            border: 1px solid blue;
            text-align: center;
            padding: 5px;
            /*cell-padding */
        }
    </style>
</head>
<body>
    <table>
        <caption>Result</caption>
        <thead>
        
        </thead>
        <tbody>
            <tr>
                <td>Imran</td>
                <td>Ripon</td>
                <td>Arman</td>
            </tr>
            <tr>
                <td rowspan="2">Sabbir</td>
                <td>Rony</td>
                <td>Fahim</td>
               
            </tr>
            <tr>
                <td>Ashik</td>
                <td>Taj</td>
                 
            </tr>
        </tbody>
    </table>
</body>
</html>
