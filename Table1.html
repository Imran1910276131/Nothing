<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            /*border-collapse:collapse*/
            border-spacing: 5px;
            /*cell-spacing */
        }
        td,th{
            border: 1px solid blue;
            text-align: center;
            padding: 25px;
            /*cell-padding */
        }
    </style>
</head>
<body>
    <table>
        <caption>Result</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Cgpa</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Imran</td>
                <td>31</td>
                <td>3.42</td>
            </tr>
            <tr>
                <td>Sabbir</td>
                <td>32</td>
                <td>3.087</td>
            </tr>
            <tr>
                <td>Rony</td>
                <td>02</td>
                <td>2.98</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
