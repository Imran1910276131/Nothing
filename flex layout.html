<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Layout</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            background-color: lightcoral;
          
            display:flex;
            flex-wrap:wrap;
            flex-direction:row;
            justify-content:center;
            align-items: center;
        }
        .container > div{
            margin: 10px;
            padding:10px;
            background-color: aqua;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="div1" style=" order:2">
            div1
        </div>
        <div class="div2" style="order:1">
            div2
        </div>
        <div class="div3" style="order:3">
            div3
        </div>
        <div class="div4" style="order:6">
            div4
        </div>
        <div class="div5" style="order:5">
            div5
        </div>
        <div class="div6" style="order:4">
            div6
        </div>
        <div class="div7" style="order:7">
            div7
        </div>
        <div class="div8" style="order:8">
            div8
        </div>
    </div>
</body>
</html>
