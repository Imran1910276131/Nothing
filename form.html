<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
</head>
<body>
    <form autocomplete="on"  oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <fieldset>
        <legend>Personal Information</legend>
        <div>
            <label for="fullname">FullName : </label>
            <input type="text" name="fullname" id="fullname">
        </div><br>
        <div>
            <label for="email">Email : </label>
            <input type="email" name="email" id="email">
        </div><br>
        <div>
            <label for="password">password : </label>
            <input type="password" name="password" id="password">
        </div><br>
        <div>
            <label for="dob">Date of Birth : </label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div>
            <label for="file">Choose file : </label>
            <input type="file" name="file" id="file">
        </div><br>
        <div>
            <label for="gender">Gender :  </label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
        </div><br>
        <div>
            <label for="religion">Religion :  </label>
            <input type="checkbox" name="religion" id="religion" checked>Islam
            <input type="checkbox" name="religion" id="religion">Hindu
            <input type="checkbox" name="religion" id="religion">Buddhu
        </div><br>
        <div>
            <label for="department">Department :  </label>
            <select>
            <option value="cse">CSE</option>
            <option value="eee">EEE</option>
            <option value="ice">ICE</option>
            </select>
        </div><br>
        <div>
            <label for="message">Message :  </label><br>
            <textarea cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
          
        </div><br>
        <div>
           <input list="browsers">
           <datalist id="browsers">
               <option value="Mozilla"></option>
               <option value="Chrome"></option>
               <option value="IExplorar"></option>
               <option value="Microsoft Edge"></option>
           </datalist>
           <input type="submit">
        </div><br>
        <div>
                0<input type="range" id="a" value="50">100 &nbsp;
                + &nbsp; &nbsp; <input type="number" id="b" value="25" style="text-align: center;">
                =<output name="x" for="a b"></output>
               
    
          
        </div><br>
    </fieldset>
    </form>
</body>
</html>
